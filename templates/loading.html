<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Processing PDF</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
        }
        h2 {
            color: #e0e0e0;
            margin-bottom: 8px;
            font-weight: 600;
        }
        p {
            color: #bbb;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        .progress-container {
            width: 60%;
            max-width: 600px;
            background-color: #2c2c2c;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
            border: 1px solid #444;
            height: 28px;
            margin: 0 auto 15px auto;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4caf50, #81c784);
            transition: width 1s ease;
            box-shadow: 0 0 10px #4caf50;
        }
        #status-message {
            font-weight: 600;
            color: #81c784;
            min-height: 24px;
        }
        @media (max-width: 480px) {
            .progress-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h2>Processing Your PDF... ‚è≥</h2>
    <p>Please wait while we analyze your document.</p>
    <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>
    <p id="status-message">Initializing...</p>

    <script>
        let lastWidth = 0;

        function checkStatus() {
            fetch('/training_status')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('status-message').textContent = data.status;

                    let width = lastWidth;

                    if (data.status.includes("page")) {
                        const match = data.status.match(/page (\d+)\/(\d+)/);
                        if (match) width = (parseInt(match[1]) / parseInt(match[2])) * 50;
                    } else if (data.status.includes("epoch")) {
                        const match = data.status.match(/epoch (\d+)\/(\d+)/);
                        if (match) width = 50 + (parseInt(match[1]) / parseInt(match[2])) * 50;
                    }

                    if (width > lastWidth) {
                        lastWidth = width;
                        document.getElementById('progress-bar').style.width = width + "%";
                    }

                    if (data.redirect) {
                        window.location.href = '/write';
                    } else {
                        setTimeout(checkStatus, 1000);
                    }
                })
                .catch(() => setTimeout(checkStatus, 2000));
        }

        checkStatus();
    </script>
</body>
</html>
