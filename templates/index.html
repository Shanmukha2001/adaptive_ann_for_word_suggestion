<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }
        .container {
            background: #1e1e1e;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }
        h2 {
            margin-bottom: 25px;
            color: #f0f0f0;
        }
        .file-input {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-label {
            padding: 12px 22px;
            background-color: #2979ff;
            color: white;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: inline-block;
            width: 100%;
            max-width: 200px;
            text-align: center;
            user-select: none;
            box-shadow: 0 2px 6px rgba(41, 121, 255, 0.5);
        }
        .file-label:hover {
            background-color: #1565c0;
            box-shadow: 0 4px 12px rgba(21, 101, 192, 0.7);
        }
        .file-name {
            margin-top: 12px;
            font-size: 14px;
            color: #aaa;
            word-break: break-word;
            max-width: 100%;
            min-height: 20px;
            font-style: italic;
        }
        .submit-btn {
            margin-top: 25px;
            padding: 12px 24px;
            background-color: #43a047;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.2s ease;
            width: 100%;
            max-width: 200px;
            box-shadow: 0 2px 8px rgba(67, 160, 71, 0.6);
            user-select: none;
        }
        .submit-btn:hover {
            background-color: #2e7d32;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.8);
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“„ Upload a PDF</h2>
        <form method="post" action="/upload" enctype="multipart/form-data">
            <div class="file-input">
                <label class="file-label">
                    Choose File
                    <input type="file" name="file" accept=".pdf" required onchange="updateFileName(this)" />
                </label>
                <div class="file-name" id="file-name">No file chosen</div>
            </div>
            <button type="submit" class="submit-btn">Upload</button>
        </form>
    </div>

    <script>
        function updateFileName(input) {
            const fileName = input.files[0]?.name || 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        }
    </script>
</body>
</html>
