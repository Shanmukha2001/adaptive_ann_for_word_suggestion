<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Writing Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .header {
      background: #1f1f1f;
      padding: 16px 24px;
      font-weight: 600;
      box-shadow: 0 1px 2px rgba(0,0,0,0.9);
      font-size: 18px;
      color: #81c784; /* subtle green */
      user-select: none;
    }

    .container {
      padding: 24px;
      max-width: 900px;
      margin: 0 auto;
    }

    .info {
      color: #a0a0a0;
      font-size: 14px;
      margin-bottom: 10px;
    }

    #editor {
      width: 100%;
      height: 500px;
      background: #1e1e1e;
      border: none;
      border-radius: 8px;
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
      outline: none;
      box-shadow: 0 0 8px rgba(130, 170, 130, 0.6);
      color: #e0e0e0;
      overflow-y: auto;
      caret-color: #81c784;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .suggestion-container {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .suggestion-btn {
      background-color: #2a2a2a;
      border: 1px solid #4caf50;
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 14px;
      color: #81c784;
      cursor: pointer;
      transition: background 0.2s ease;
      user-select: none;
    }

    .suggestion-btn:hover {
      background-color: #4caf50;
      color: #121212;
    }

    em {
      color: #666;
    }

    @media (max-width: 600px) {
      .container {
        padding: 16px;
      }
      #editor {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="header">ðŸ“„ Smart Writing Assistant</div>
  <div class="container">
    <div id="training-status" style="margin-top: 20px; color: #81c784;"></div>
    <div class="info">Type and press <strong>Space</strong> to get suggestions. Click a suggestion to insert it.</div>
    <div id="editor" contenteditable="true" spellcheck="false"></div>
    <div class="suggestion-container" id="suggestions">
      <em>Suggestions will appear here</em>
    </div>
  </div>

  <script>
    const editor = document.getElementById("editor");
    const suggestionsContainer = document.getElementById("suggestions");
    let lastText = "";

    function checkTrainingStatus() {
    fetch('/training_status')
      .then(response => response.json())
      .then(data => {
        if (data.redirect) {
          window.location.href = '/write';
        } else {
          // Update status display (you'll need to add this element)
          const statusElement = document.getElementById('training-status');
          if (statusElement) {
            statusElement.textContent = data.status;
            
            // Display additional details if available
            if (data.currentEpoch) {
              statusElement.textContent += ` | Epoch: ${data.currentEpoch}`;
            }
            if (data.currentLoss) {
              statusElement.textContent += ` | Loss: ${data.currentLoss.toFixed(4)}`;
            }
          }
          
          // Check again in 2 seconds
          setTimeout(checkTrainingStatus, 2000);
        }
      });
  }

  window.addEventListener('load', checkTrainingStatus);

    function getEditorText() {
      return editor.textContent.trim();
    }

    async function fetchSuggestions(text) {
      try {
        const response = await fetch(`/suggest?text=${encodeURIComponent(text)}`);
        return response.ok ? await response.json() : [];
      } catch (error) {
        console.error("Error:", error);
        return [];
      }
    }

    function showSuggestions(suggestions) {
      suggestionsContainer.innerHTML = "";
      if (suggestions.length === 0) {
        suggestionsContainer.innerHTML = "<em>No suggestions available</em>";
        return;
      }

      suggestions.forEach(suggestion => {
        const btn = document.createElement('button');
        btn.className = 'suggestion-btn';
        btn.textContent = suggestion;
        btn.onclick = () => {
          const current = getEditorText();
          editor.textContent = current + (current ? " " : "") + suggestion + " ";
          placeCursorAtEnd();
          showSuggestions([]);
          editor.focus();
        };
        suggestionsContainer.appendChild(btn);
      });
    }

    function placeCursorAtEnd() {
      const range = document.createRange();
      const selection = window.getSelection();
      range.selectNodeContents(editor);
      range.collapse(false);
      selection.removeAllRanges();
      selection.addRange(range);
    }

    editor.addEventListener("keyup", async (e) => {
      const currentText = getEditorText();
      if (currentText !== lastText && e.key === " ") {
        lastText = currentText;
        const suggestions = await fetchSuggestions(currentText);
        showSuggestions(suggestions);
      }
    });

    editor.focus();
  </script>
</body>
</html>
